<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>API examples</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>


  <!-- Currency exchange rates -->
  <div class="display-4 text-center">bmi calculator</div>
  <div class="APIContainer">
    <h4>Find out BMI</h4>
    <div class="currencyContainer">
      <div style="margin-top: 16px">
          <p>From: </p>
          <p>To: </p>
      </div>
      <div style="margin-left: 20px">
        <input class="form-control marginTopBottom" type="text" id="weight" value="weight">
        <input class="form-control marginTopBottom" type="text" id="height" value="height">
        <button class="btn btn-primary" id="bmi">Calculate</button>
      </div>
      <div class="currencyResult">
        <h4 id="currencyResult">Result: 0</h4>
      </div>
    </div>
  </div>
  


  <script src="./js/main.js" type="module"></script>
</body>

</html>
